# Redirect HTTP â†’ HTTPS except Certbot
server {
    listen 80;
    server_name tuiken.site www.tuiken.site;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS block
server {
    listen 443 ssl;
    server_name tuiken.site *.tuiken.site;

    ssl_certificate /etc/letsencrypt/live/tuiken.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tuiken.site/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location /static/ {
        root /usr/share/nginx/html;
        expires 1y;
        access_log off;
    }

    # Serve other asset types directly
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        root /usr/share/nginx/html;
        expires 1y;
        access_log off;
    }

    # React SPA fallback (only for client-side routes)
    location / {
        try_files $uri /index.html;
    }
}